# This workflows will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

name: Upload Python Package

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        python -m pip install --upgrade pip
        pip install --upgrade bump2version
        pip install setuptools wheel twine

    - name: Build Only
      if: "contains(github.event.head_commit.message, '[Build]')"
      run: |
        bumpversion patch

    - name: Merge Patch
      if: "!contains(github.event.head_commit.message, '[Build]') && !contains(github.event.head_commit.message, '[Released]')"
      run: |
        bumpversion patch

    - name: Build and publish
      id: build-and-publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      if: "contains(github.event.head_commit.message, '[Released]')"
      run: |
        python setup.py sdist
        bumpversion --tag release --message '[Released] =  {current_version} â†’ {new_version}'
        export FOO=$(python setup.py --version)
        echo "::set-output name=VERSION::$FOO"
        twine upload dist/*

    - name: Create Release
      if: "contains(github.event.head_commit.message, '[Released]')"
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.build-and-publish.outputs.VERSION }}
        release_name: ${{ steps.build-and-publish.outputs.VERSION }} Released !
        draft: false
        prerelease: false

    - name: Upload Release Asset
      if: "contains(github.event.head_commit.message, '[Released]')"
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
        asset_path: ./dist/MyHelloWorldKugan-{{VERSION}}.tar.gz
        asset_name: MyHelloWorldKugan-{{VERSION}}.tar.gz
        asset_content_type: application/tar+gzip

    - name: Push changes
      uses: ad-m/github-push-action@main
      with:
        force: true
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
